<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ordered and unordrerd list</title>
    </head>
    <body>
        <h1>This is an ordered list</h1>
        <ol>
            <li>cricket</li>
            <li>hockey</li>
            <li>tennis</li>
            <li>volley ball</li>
        </ol>
        <h1>This is an unordered list</h1>
        <ul>
            <li>cricket</li>
            <li>hockey</li>
            <li>tennis</li>
            <li>volley ball</li>
         </ul>
    </body>
</html>
